<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>Добавление поста</title>
</head>
<body>
    <div class="form_regis">
      {% block content %}
      <h2>Добавить новое сообщение</h2>
      <form method="post" action="{% url 'add_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить сообщение</button>
      </form>
      {% endblock %}
    </div>
</body>
</html>
